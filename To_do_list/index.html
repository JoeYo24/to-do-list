<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <div class="container-fluid m-5 p-5">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center">To-Do List</h1>
                    <div class="row">
                        <div id="main-content" class="col-xs-12 rounded w-50 m-auto">
                            <form id="new-to-do" class="text-center">
                                <input id="new-task-content" type="text" placeholder="What needs to be done?" required/>
                                <button class="add btn btn-xs">Add</button>
                            </form>
                            <div id="to-do-list"></div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </body>
</html>
